<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Signup Form</h2>
      <form id="signupForm">
        <label for="email">Email :</label>
        <input
          type="email"
          id="email"
          placeholder="Example@email.com"
        />
        <p
          id="emailError"
          class="error"
        ></p>

        <label for="password">Password :</label>
        <input
          type="password"
          id="password"
          placeholder="Your Password"
        />
        <p
          id="passwordError"
          class="error"
        ></p>

        <p
          id="successMessage"
          class="success"
        ></p>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
